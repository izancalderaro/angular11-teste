<div class="container">
  <div class="dropzone">
    <input type="file" id="arquivo" aria-label="Envio de arquivos" (change)=" carregaHtml($event)" accept=".html">
    <div class="label--arquivo">
      <label>
        Arquivo: {{file}}
      </label>
    </div>

  </div>


  <button mat-raised-button (click)="enviaHtml()" [disabled]="file==''" color="primary">
    <mat-icon class="mat-18">upload</mat-icon>
  </button>

</div>
